<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Conditional Activity</title>
    </head>

    <body>
        
        <script>

        // Conditional statements 
        var confirmSteak= confirm('Do you eat steaks?');
        var age = prompt('How old are you?')

        if (confirmSteak) {
            alert("Here's a Steak Sandwich!")
        }
        else {
            alert("Here's a Tofu Stir-Fry!")
        }

        if (age >= 21) {
            alert("You are old enough to drink")
        }
        else {
            alert("No Sake for you!")
        }


        </script>

    </body>

</html>
