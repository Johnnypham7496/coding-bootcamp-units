<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
        
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        // Rewrite the following code to print all of the animals using a for-loop.
        for (var i = 0; i < myFarm.length; i++){
            var word = myFarm[i];
            var firstLetter = word.charAt(0);
            console.log(myFarm[i]);
            alert(myFarm[i]);

            if (firstLetter === "c" || firstLetter === "o") {
                alert("The first letter starts with 'c' or 'o'!")
            }
        }

    </script>
    
  </body>
</html>
